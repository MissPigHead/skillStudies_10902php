<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*A + B代表 相鄰，AB相鄰*/
    /*A ~ B代表 相鄰，A出現後，之後所有的B中 */
    h1 + h2{
      color:red;
    }
    a[href="http://www.google.com"]{
      color:green;
    }

    
  </style>
</head>

<body>
  <h1>lorem</h1>
  <h2 class="hot">lorem</h2>  <!-- h1 + h2-->
  <h2>lorem</h2>
  <a href="http://www.google.com">Goole</a>
  <a href="http://www.kimo.com">Kimo</a>
</body>

</html>
