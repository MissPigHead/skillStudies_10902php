<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      background:green;
      width: 500px;
      height: 500px;
    }
    /*偽元素 before, after*/
    div::after,div::before{
      content:""; /*此不可省略*/
      background:red;
      width: 200px;
      height:200px;
      display: block;
    }
    span{
      background:blue;
      width: 500px;
      height:500px;
      display: block;
    }
  </style>
</head>
<body>
  <div>Lorem</div>
  <span>lorem</span>
</body>
</html>
