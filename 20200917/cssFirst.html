<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selector</title>
  <!-- CSS 頁首宣告 -->
  <style>
    /* 匯入功能屬於CSS語法，必須要放在初始行數 */
    @import url("css/import.css");
    h1,
    p {
      color: red;
      background-color: black;
      font-size: 50px;
    }
    </style>
    <!-- 外部連結 -->
    <link rel="stylesheet" href="css/loki.css">
</head>

<body>
