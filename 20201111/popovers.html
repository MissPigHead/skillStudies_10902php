<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="py-5 container">
  <button id="loki" class="btn btn-lg btn-danger" data-toggle="popover" title="MOTOROLA" data-content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iusto, voluptas suscipit sit inventore alias vitae velit assumenda voluptatum culpa fugiat, quam fuga excepturi iure porro adipisci. Accusamus exercitationem aut veritatis." data-placement="left" data-trigger="focus">CLICK ME</button>

  <hr>

  <span class="d-inline-block" data-toggle="popover" data-content="Disabled popover" data-delay="3000">
    <button class="btn btn-primary" style="pointer-events: none;" type="button" disabled>Disabled button</button>
  </span>

  

  <script>
    //選擇誰，套入popover()的監聽事件
    $("#loki").popover();
    $("span").popover();
  </script>
</body>

</html>
