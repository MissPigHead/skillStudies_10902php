<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script> -->
</head>

<body class="py-5 container d-flex vh-100 flex-column justify-content-around">

  <div>
    <div class="spinner-border text-danger"></div>
    <div class="spinner-grow text-danger"></div>
  </div>

  <div class="progress" style="height:3rem">
    <div class="progress-bar bg-danger" style="width:20%">20%</div>
    <div class="progress-bar bg-info progress-bar-striped" style="width:30%">30%</div>
    <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width:40%">40%</div>
  </div>

  <div class="progress">
    <div class="progress-bar"></div>
  </div>

  <div class="progress" style="height:3rem">
    <div class="progress-bar w-25 bg-success">25%</div>
  </div>

  <div class="progress" style="height:30px">
    <div class="progress-bar w-50">50%</div>
  </div>

  <div class="progress">
    <div class="progress-bar w-75">75%</div>
  </div>

  <div class="progress">
    <div class="progress-bar w-100">100%</div>
  </div>

</body>

</html>
