<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script> -->
</head>

<body>
  <section class="p-5 bg-dark text-white">
    <form class="container was-validated" id="lokiCheck" novalidate action="https://www.google.com">
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="lbacc">帳號</label>
          <input type="text" class="form-control" id="lbacc" placeholder="Account" required>
          <div class="invalid-feedback">請輸入帳號</div>
          <div class="valid-feedback">水喔!</div>
        </div>
        <div class="form-group col-md-3">
          <label for="lbpwd">密碼</label>
          <input type="password" class="form-control" id="lbpwd" placeholder="Password" required>
          <div class="invalid-tooltip">請輸入密碼</div>
          <div class="valid-tooltip">水喔!</div>
        </div>
        <div class="form-group col-md-3">
          <label for="lbPhone">電話</label>
          <input type="tel" class="form-control" id="lbPhone">
        </div>
        <div class="form-group col-md-3">
          <label for="lbMail">電子信箱</label>
          <input type="email" class="form-control" id="lbMail">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="lbCity">縣市</label>
          <input type="text" class="form-control" id="lbCity" placeholder="City">
        </div>
        <div class="form-group col-md-2">
          <label for="inputState">地區</label>
          <select id="inputState" class="form-control">
            <option disabled selected>Select</option>
            <option>信義區</option>
            <option>松山區</option>
            <option>泰山區</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="lbZip">郵遞區號</label>
          <input type="text" class="form-control" id="lbZip" placeholder="3-2">
        </div>
        <div class="form-group col-md-6">
          <label for="lbStreet">街道地址</label>
          <input type="text" class="form-control" id="lbStreet" placeholder="Street">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check form-check-inline">訂閱電子報</div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="" id="lbchk1" checked>
          <label class="form-check-label" for="lbchk1">星座</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="" id="lbchk2">
          <label class="form-check-label" for="lbchk2">政治</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="" id="lbchk3" checked>
          <label class="form-check-label" for="lbchk3">娛樂</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="" id="lbchk4">
          <label class="form-check-label" for="lbchk4">頭條</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="" id="lbchk5" checked>
          <label class="form-check-label" for="lbchk5">生活</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="" id="lbchk6">
          <label class="form-check-label" for="lbchk6">政治</label>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
    <script>
      let demo=document.getElementById("lokiCheck"); //將表單透過id找到節點為儲存demo變數
      demo.addEventListener('submit',function(event){ //對這個變數規劃監控事件，有人按下submit時觸發某個函式，並且將event傳入函式
        if(demo.checkValidity() === false){ //如果 屬性 required 產生審核失敗 這裡這個checkValidity會得到false
          event.preventDefault();   //將原本的submit進行事件取消
          demo.classList.add('was-validated'); //對這個變數添加一個class較 was-validated
        }
      });
    </script>
  </section>
  <section class="p-5">
    <form class="container">
      <div class="form-group">
        <label for="lbMail2">Email address</label>
        <input type="email" class="form-control form-control-lg" id="lbMail2" placeholder="請輸入電子信箱" required>
        <small class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="lbPW">Password</label>
        <input type="password" class="form-control" id="lbPW" placeholder="密碼長度為 6-12 英數組合">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="lbCHK">
        <label class="form-check-label" for="lbCHK">Check me out</label>
      </div>
      <div class="form-group">
        <label for="lbSlt">Example select</label>
        <select class="form-control" id="lbSlt" size="3" multiple>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="lbTxt">Example textarea</label>
        <textarea class="form-control" id="lbTxt" rows="2"></textarea>
      </div>
      <div class="form-group">
        <label for="lbFile">Example file input</label>
        <input type="file" class="form-control-file" id="lbFile">
      </div>
      <div class="form-group">
        <label for="lbRg">Example Range input</label>
        <input type="range" class="form-control-range" id="lbRg">
      </div>
      <div class="form-group">
        <label for="lbAcc">會員帳號</label>
        <input class="form-control" type="text" placeholder="loki5566" readonly>
      </div>

      <div class="form-group">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="" id="lbchk11" checked>
          <label class="form-check-label" for="lbchk11">Default checkbox</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" value="" id="lbchk22" disabled>
          <label class="form-check-label" for="lbchk22">Disabled checkbox</label>
        </div>
      </div>

      <div class="form-group">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="demoRadio" id="lbrd1" value="" checked>
          <label class="form-check-label" for="lbrd1">Default radio</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="demoRadio" id="lbrd2" value="">
          <label class="form-check-label" for="lbrd2">Second default radio</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="demoRadio" id="lbrd3" value="" disabled>
          <label class="form-check-label" for="lbrd3">Disabled radio</label>
        </div>
      </div>
      <hr>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </section>
</body>

</html>
