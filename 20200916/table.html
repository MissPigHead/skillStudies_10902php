<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>

<body>
  <table border="1" width="400" cellspacing="10" cellpadding="20" align="center">
    <thead>
      <tr>
        <th>編號</th>
        <th>姓名</th>
        <th>性別</th>
        <th>幸運色</th>
      </tr>
    </thead>
    <tbody>
      <tr align="center">
        <td>1</td>
        <td colspan="2">Loki</td>
        <td rowspan="2">黑</td>
      </tr>
      <tr>
        <td>2</td>
        <td align="right">Kelly</td>
        <td>Woman</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
