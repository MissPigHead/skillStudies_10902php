<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      /* flex-direction: column; */
      flex-flow: row wrap;
      justify-content: space-around;
      align-items: center;
      color: #eee;
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      background: #333;
    }

    div.box{
      flex:0 0 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .base {
      width: 100px;
      height: 100px;
      background: purple;
      font-size: 2rem;
      /*
      animation-duration: 2s; 持續時間 單位 s, ms
      animation-timing-function: ease;  時間函式 
      animation-delay: 0s; 延遲時間
      animation-iteration-count: 3; 播放次數 infinite 代表無限次
      animation-direction: alternate; 方向性 normal,alternate,reverse,alternate-reverse
      animation-fill-mode: forwards; 結束是否停留影格
      animation-play-state: running; 控制播放
      animation-name: baseDemo; //影格名稱
    */
      animation: baseDemo 10s infinite normal forwards;
    }

    @keyframes baseDemo {
      from {
        background: red;
      }

      45% {
        background: blue;
      }

      to {
        background: yellow;
      }
    }

    .btn {
      width: 100px;
      height: 50px;
      background: gold;
      line-height: 50px;
      border-radius: 5px;
      position: relative;
      overflow: hidden;
    }

    .btn::after {
      content: "";
      background: linear-gradient(135deg, #fff0 37%, #fff9 50%, #fff0 62%);
      position: absolute;
      left: -100%;
      right: -100%;
      top: -100%;
      bottom: -100%;
      transform: translateX(-50%);
      animation: btnDemo 3s linear infinite;
    }

    @keyframes btnDemo {
      40% {
        transform: translateX(-10%);
      }

      50% {
        transform: translateX(0);
      }

      60% {
        transform: translateX(7%);
      }

      to {
        transform: translateX(50%);
      }
    }

    .load {
      width: 100px;
      position: relative;
    }

    .load::before,
    .load::after {
      content: "";
      position: absolute;
      border: 1px solid;
      /* width: 300px;
      left:-100%;
      height:1rem;
      top:-2rem; */
      left: -100%;
      right: -100%;
      top: -2rem;
      bottom: 2rem;
    }

    .load::after {
      animation: barDemo linear 5s forwards;
      /* background: #0e0; */
    }

    @keyframes barDemo {
      0% {
        right: 200%;
      }

      25%,
      75% {
        background: #700;
      }

      50% {
        background: #e00;
      }

      100% {
        background: #300;
      }
    }

    .rgb {
      font-size: calc(5rem + 10px);
      letter-spacing: 1rem;
      text-transform: uppercase;
      border: 2px solid #eee;
      border-radius: 1px;
      padding: 20px 10px 20px calc(1rem + 10px);
      animation: rgbText 5s linear infinite, rgbBox 20s linear infinite;

      /* box-shadow:0 0 1rem 1px #f00, inset 0 0 1rem 1px #f00; */
    }

    @keyframes rgbText {

      0%,
      100% {
        text-shadow: 0 0 1rem #f00, 0 0 3rem #f009;
      }

      33.3% {
        text-shadow: 0 0 1rem #0f0, 0 0 3rem #0f09;
      }

      66.6% {
        text-shadow: 0 0 1rem #00f, 0 0 3rem #00f9;
      }
    }

    @keyframes rgbBox {

      0%,
      100% {
        box-shadow: 0 0 1rem 1px #f009, inset 0 0 1rem 1px #f009;
      }

      16.66% {
        box-shadow: 0 0 1rem 5px #ff09, inset 0 0 1rem 5px #ff09;
      }

      33.33% {
        box-shadow: 0 0 1rem 1px #0f09, inset 0 0 1rem 1px #0f09;
      }

      50% {
        box-shadow: 0 0 1rem 5px #0ff9, inset 0 0 1rem 5px #0ff9;
      }

      66.66% {
        box-shadow: 0 0 1rem 1px #00f9, inset 0 0 1rem 1px #00f9;
      }

      83.33% {
        box-shadow: 0 0 1rem 5px #f0f9, inset 0 0 1rem 5px #f0f9;
      }
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="base">Hello World</div>
  </div>
  <div class="box">
    <div class="btn">Button</div>
  </div>
  <div class="box">
    <div class="load">Loading</div>
  </div>
  <div class="box">
    <div class="rgb">loki</div>
  </div>


</body>

</html>
