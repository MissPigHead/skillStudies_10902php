<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <h3>註冊帳號</h3>
  <form method="get" onsubmit="return checkflag()">
    姓名：<input type="text" name="name"><br>
    帳號：<input type="text" name="acc" onchange="flag=0"><input type="button" value="檢測帳號" onclick="check()"><br>
    密碼：<input type="text" name="pwd"><br>
    <input type="submit" value="註冊">
  </form>

  <script>
    let flag = 0;
    function check() {
      const acc = $("input[name=acc]").val();
      $.post('q4t7.php?do=checkuser', { acc }, function (re) {
        alert(re);
        flag = (re == "可使用此帳號") ? 1 : 0;
      });
    }

    function checkflag() {
      if (!flag) {
        alert("請先驗證帳號");
        return false;
      }
    }
  </script>
</body>

</html>
