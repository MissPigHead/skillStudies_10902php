<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 1024px;
      height: 768px;
      color: white;
      font-family: "Microsoft JhengHei";
      font-size: 3rem;
      text-align: center;

      /* ver1 */
      /*
      position: fixed;
      right: 0;
      bottom: 0;
      left: 0;
      top: 0;
      margin: auto;
      */
      /* ver2 */

      left:50%;

      /* margin-left: -512px;

      /* ver3 */
      /* 使用flexbox 彈性盒，以body為容器使用 */
    }
    body{
      margin:0;
      width: 100vw;
      height:100vh;
      display: flex;
      justify-content: center; /*主軸*/
      align-items: center;/*交軸*/
    }

    .header,
    .footer {
      height: 100px;
      background: #000;
      line-height: 100px;
    }

    .left {
      width: 20%;
      background: #ccc;
      height: 568px;
      float: left;
      line-height: 568px;
    }

    .right {
      width: 80%;
      background: #999;
      height: 568px;
      float: right;
      line-height: 568px;
    }

    .footer {
      clear: both;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">Header</div>
    <div class="left">Left</div>
    <div class="right">Right</div>
    <div class="footer">Footer</div>
  </div>
</body>

</html>
