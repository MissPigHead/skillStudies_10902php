<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      text-align: center;
    }
    .dice {
      width: 200px;
      height: 200px;
      background: linear-gradient(45deg, #fff, #ccc);
      border: 2px solid;
      border-radius: 8%;
      display: inline-block;
      box-shadow: 7px 2px 20px 0px black;
      position: relative;
    }

    .point.red {
      background: red;
    }

    .point {
      width: 20%;
      /*40px*/
      height: 20%;
      background: black;
      border-radius: 50%;
      position: absolute;
    }
    .at1{
      left:10%;
      bottom:10%;
    }
    .at3{
      right:10%;
      bottom:10%;
    }
    .at4{
      top:40%;
      left:10%;
    }
    .at5{
      left:50%;
      top:50%;
      transform: translate(-50%,-50%);
    }
    .at6{
      right:10%;
      top:50%;
      /* transform: translate(0,-50%); */
      transform: translateY(-50%);
    }
    .at7{
      left:10%;
      top:10%;
    }
    .at9{
      right:10%;
      top:10%;

    }
  </style>
</head>

<body>
  <div class="container">
    <div class="dice">
      <div class="point red at5"></div>
    </div>
    <div class="dice">
      <div class="point at7"></div>
      <div class="point at3"></div>
    </div>
    <div class="dice">
      <div class="point at7"></div>
      <div class="point at5"></div>
      <div class="point at3"></div>
    </div>
    <div class="dice">
      <div class="point at7"></div>
      <div class="point at9"></div>
      <div class="point at1"></div>
      <div class="point at3"></div>
    </div>
    <div class="dice">
      <div class="point at7"></div>
      <div class="point at9"></div>
      <div class="point at5"></div>
      <div class="point at1"></div>
      <div class="point at3"></div>
    </div>
    <div class="dice">
      <div class="point at7"></div>
      <div class="point at9"></div>
      <div class="point at4"></div>
      <div class="point at6"></div>
      <div class="point at1"></div>
      <div class="point at3"></div>
    </div>
  </div>
</body>

</html>
