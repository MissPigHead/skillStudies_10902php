<body>
  <h1>36小時天氣預報</h1>
  <div class="container-fluid p-5 table-hover table-striped">
    <table id="dt" class="table table-sm">
      <thead class="thead-dark">
        <tr>
          <th>編號</th>
          <th>城市</th>
          <th>2021/01/25 白天</th>
          <th>2021/01/25 晚上</th>
          <th>2021/01/26 凌晨</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
        <tr class="table-warning border-bottom border-dark">
          <th>編號</th>
          <th>城市</th>
          <th>2021/01/25 白天</th>
          <th>2021/01/25 晚上</th>
          <th>2021/01/26 凌晨</th>
        </tr>
      </tfoot>
    </table>
  </div>
  <script>
    $.getJSON('https://opendata.cwb.gov.tw/fileapi/v1/opendataapi/F-C0032-001?Authorization=CWB-77F7EF76-6578-458C-ACDF-72ABF4BE7727&downloadType=WEB&format=JSON')
      .done(function (re) {
        let data;
        data = re.cwbopendata.dataset.location;

        //標題時間
        const hurTxt = new Array();
        hurTxt[0] = "凌晨";
        hurTxt[6] = "白天";
        hurTxt[12] = "下午";
        hurTxt[18] = "晚上";
        // console.log(hurTxt);

        const
          date1 = new Date(data[0].weatherElement[0].time[0].startTime),
          date2 = new Date(data[0].weatherElement[0].time[1].startTime),
          date3 = new Date(data[0].weatherElement[0].time[2].startTime);
        // console.log(date1, date2, date3);

        $("#dt>thead").find("th").eq(2).text(`${date1.getFullYear()}/${date1.getMonth() + 1}/${date1.getDate()} ${hurTxt[date1.getHours()]}`);
        $("#dt>thead").find("th").eq(3).text(`${date2.getFullYear()}/${date2.getMonth() + 1}/${date2.getDate()} ${hurTxt[date2.getHours()]}`);
        $("#dt>thead").find("th").eq(4).text(`${date3.getFullYear()}/${date3.getMonth() + 1}/${date3.getDate()} ${hurTxt[date3.getHours()]}`);

        // 規劃3個變數能代表 時間123之day|night    =>  if(6,12) day, if(0,18) night
        // if (date1.getHours() == 6 || date1.getHours() == 12) const imgTxt1 = "day";
        // else const imgTxt1 = "night";
        const
          imgTxt1 = (date1.getHours() == 6 || date1.getHours() == 12) ? "day" : "night",
          imgTxt2 = (date2.getHours() == 6 || date2.getHours() == 12) ? "day" : "night",
          imgTxt3 = (date3.getHours() == 6 || date3.getHours() == 12) ? "day" : "night";
        // console.log(imgTxt1, imgTxt2, imgTxt3);

        // 22個縣市
        for (let i = 0; i < data.length; i++) {
          const row = data[i];
          // console.log(row);

          code = `
            <tr>
              <td>${i + 1}</td>
              <td>${row.locationName}</td>
              <td>${row.weatherElement[0].time[0].parameter.parameterName} <img src="img/${imgTxt1}/${row.weatherElement[0].time[0].parameter.parameterValue}.svg"> | 溫度 ${row.weatherElement[2].time[0].parameter.parameterName} ~ ${row.weatherElement[1].time[0].parameter.parameterName}℃</td>
              <td>${row.weatherElement[0].time[1].parameter.parameterName} <img src="img/${imgTxt2}/${row.weatherElement[0].time[1].parameter.parameterValue}.svg"> | 溫度 ${row.weatherElement[2].time[1].parameter.parameterName} ~ ${row.weatherElement[1].time[1].parameter.parameterName}℃</td>
              <td>${row.weatherElement[0].time[2].parameter.parameterName} <img src="img/${imgTxt3}/${row.weatherElement[0].time[2].parameter.parameterValue}.svg"> | 溫度 ${row.weatherElement[2].time[2].parameter.parameterName} ~ ${row.weatherElement[1].time[2].parameter.parameterName}℃</td>
            </tr>`;
          $("tbody").append(code);
        }

        //等到AJAX完畢生出畫面才有TABLE可以美化
        $('#dt').DataTable();

      });







  </script>
</body>

</html>
