<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
</head>

<body>
  <canvas id="lokiChart" width="800" height="400"></canvas>


  <script>
    const ctx = document.getElementById('lokiChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar', //圖表類型 
      data: { //圖表資料

        labels: ['MON', 'TUE', 'WED', 'THR', 'FRI', 'SAT'], //X軸欄位名稱
        datasets: [{ //Y軸資料組，目前只有一組如下：
          label: 'TAIPEI', //該資料的標題
          data: [12, 19, 3, 5, 2, 3],  //6個數據值
          backgroundColor: [  //6個數據背景色
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)'
          ],
          borderColor: [ //6個數據邊框色
            'rgba(255, 99, 132, 0.5)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
          ],
          borderWidth: 5
        }]

      },
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });
  </script>
</body>

</html>
