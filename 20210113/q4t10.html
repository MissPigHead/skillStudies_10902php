<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <form action="" onsubmit="return check(this)">
    帳號：<input type="text" name="acc"><br>
    密碼：<input type="text" name="pwd"><br>
    驗證碼：<span class="qus">a + b</span>=<input type="text" name="ans"><br>
    <input type="submit" value="登入">
  </form>

  <script>
    const aa = Math.floor(Math.random() * 100);
    const bb = Math.floor(Math.random() * 100);
    $(".qus").text(aa + " + " + bb);



    function check(who) { //確認用戶的值是aa+bb總和
      // console.log(who);
      const ans = $(who).children("input[name=ans]").val();
      if (ans != (aa + bb)) {
        alert('驗證碼錯誤');
        return false;
      }
    }
  </script>
</body>

</html>
